{{ define "title" }}
  {{ .Title }} · {{ .Site.Title }}
{{ end }}

{{ define "content" }}
  <section class="container">
    <h1 class="title">
      <a class="title-link" href="{{ .Permalink }}">
        標籤: {{ .Title }}
      </a>
    </h1>

    <ul class="post-list">
      {{ range .Pages }}
        <li class="post-item">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
