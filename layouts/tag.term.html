{{ define "title" }}
  標籤 · {{ .Site.Title }}
{{ end }}

{{ define "content" }}
  <section class="container">
    <h1 class="title">
      <a class="title-link" href="{{ .Permalink }}">
        所有標籤
      </a>
    </h1>

    <div class="tags-cloud">
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="tag">
          {{ $name }} ({{ $taxonomy.Count }})
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
